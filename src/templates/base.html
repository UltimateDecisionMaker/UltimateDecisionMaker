<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/favicon.png') }}">
  <title>Ultimate Decision Maker - {% block title %}{% endblock title %}</title>
  {% include "head.html" %}
</head>

<body>
  <header>
    <div class="container">
      <h1 class="title">Ultimate Decision Maker{% block h1 %} {% endblock h1 %}</h1>
      {% include "nav.html" %}
    </div>
    <h3>Welcome to the Ultimate Decision Maker. Find you daily destiny here! </h3>
  </header>
  <main class="container">
    {% block content %}
      <h2>No Content</h2>
    {% endblock content%}
  </main>

  <footer></footer>
  {% block scripts %}
  {% endblock scripts %}
</body>
</html>
