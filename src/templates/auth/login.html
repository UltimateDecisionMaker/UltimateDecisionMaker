{% extends "base.html" %}

{% block content %}
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <div class='login'>
    <h3>Login here:</h3>
    <form action="/login" method="POST">
      {{ form.csrf_token }}
      {{ form.email.label }} {{form.email }}
      {{ form.password.label }} {{form.password}}
      <input type="submit" value="Login">
    </form>
  </div>
{% endblock content %}
